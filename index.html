	<script type="module">
		import p from "./multiprop.js"

		// const a = p([6,7])

		const getThese = p()
		getThese.push(1,[2,3],4)
		const str = "Jonathan"
		const arr = [...str]

		const keys = p(['a', 'd', 'e'])
		const obj = {
			a: 123,
			b: 'frog',
			c: null,
			d: [5,5],
			e: {a:1}
		}

		console.log(str[getThese])
		console.log(arr[getThese])
		console.log(arr[p([0,1,2,3,5])])
		console.log(obj[keys])
		console.log(obj[p('c')])
		console.log(Array.isArray(getThese))

		const doit = p(Array.prototype)
		console.log("Hello!"[[1,2,5]])

		const jonObj = {a: 3}
		console.log(jonObj) // {a: 3}
		jonObj[['b', 'c']] = ['Hello', 'World']
		console.log(jonObj) // {a: 3, b: 'Hello', c: 'World'}

		const jonArr = [1, 2, 3]
		console.log(jonArr) // [1, 2, 3]
		jonArr[[0, 2]] = [4, 0]
		console.log(jonArr) // [4, 2, 0]

		// strings are immutable, so this won't work
		const jonStr = "Jon"
		console.log(jonStr)
