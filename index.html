<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


	<script type="module">
		import * as turboprop from "./turboprop.js"

		const getThese = turboprop.initialise()
		getThese.push(1,[2,3],4)
		const str = "Jonathan"
		const arr = [...str]

		const keys = turboprop.initialise(['a', 'd', 'e'])
		const obj = {
			a: 123,
			b: 'frog',
			c: null,
			d: [5,5],
			e: {a:1}
		}

		console.log(str[getThese])
		console.log(arr[getThese])
		console.log(arr[turboprop.initialise([0,1,2,3,5])])
		console.log(obj[keys])
		console.log(obj[turboprop.initialise(['c'])])
		console.log(Array.isArray(getThese))

		console.log("Initialising globally...")
		turboprop.initialiseGlobally()


		console.log("Hello!"[[1,2,5]])

		const jonObj = {a: 3}
		console.log(jonObj) // {a: 3}
		jonObj[['b', 'c']] = ['Hello', 'World']
		console.log(jonObj) // {a: 3, b: 'Hello', c: 'World'}

		const jonArr = [1, 2, 3]
		console.log(jonArr) // [1, 2, 3]
		jonArr[[0, 2]] = [4, 0]
		console.log(jonArr) // [4, 2, 0]

		// strings are immutable, so this won't work
		const jonStr = "Jon"
		console.log(jonStr)
		jonStr[[0, 2]] = ['N', 'k']
		console.log(jonStr)

	</script>

</body>
</html>
